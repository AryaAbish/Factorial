<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form action="" class="container w-50 bg-light border p-5">
            <h1 style="color: blue;" class="text-center">Factorial</h1>
            <div class="mt-3"><label for="number" class="text-primary">Enter a number</label></div>
            <div class="mt-3"><input id="number" class="form-control w-50" type="text"></div>
            <div class="p-2 mt-3" ><center><button onclick="fact()" class=" btn btn-success">Check</button></center></div>
        </form>
    </div>
</body>
<script>
    function fact(){
        n=parseInt(number.value)
        fact=1
        num=n
        for(n;n>0;n--){
            fact=fact*n
        }
        alert(`Factorial of ${num} is ${fact}`)
    }
</script>
</html>
